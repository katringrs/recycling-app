<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modell hinzufügen</title>
</head>
<body>
    <h2>Modell hinzufügen</h2>
    <form action="{{ url_for('add_model') }}" method="post">
        <label for="name">Modellname:</label>
        <input type="text" name="name" required><br>

        <label for="matrikelnummer">Matrikelnummer:</label>
        <input type="text" name="matrikelnummer" required><br>

        <h3>Werkstoffe</h3>
        <div id="materials">
            <div class="material">
                <label>Werkstoffname:</label>
                <input type="text" name="material_name[]" required><br>
                <label>Länge:</label>
                <input type="number" step="0.01" name="material_length[]" required><br>
                <label>Breite:</label>
                <input type="number" step="0.01" name="material_width[]" required><br>
                <label>Höhe:</label>
                <input type="number" step="0.01" name="material_height[]" required><br>
            </div>
        </div>

        <button type="button" onclick="addMaterial()">Werkstoff hinzufügen</button><br>
        <button type="submit">Modell speichern</button>
    </form>

    <script>
        function addMaterial() {
            let container = document.getElementById("materials");
            let newMaterial = document.createElement("div");
            newMaterial.innerHTML = `
                <label>Werkstoffname:</label>
                <input type="text" name="material_name[]" required><br>
                <label>Länge:</label>
                <input type="number" step="0.01" name="material_length[]" required><br>
                <label>Breite:</label>
                <input type="number" step="0.01" name="material_width[]" required><br>
                <label>Höhe:</label>
                <input type="number" step="0.01" name="material_height[]" required><br>
            `;
            container.appendChild(newMaterial);
        }
    </script>
</body>
</html>
