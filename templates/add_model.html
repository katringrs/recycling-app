<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modell hinzufügen</title>
</head>
<body>
    <h1>Neues Modell hinzufügen</h1>
    <form method="POST">
        <label>Matrikelnummer:</label><br>
        <input type="text" name="matrikelnummer" required><br>
        <label>Bezeichnung:</label><br>
        <input type="text" name="bezeichnung" required><br>
        <label>Länge (cm):</label><br>
        <input type="number" step="0.01" name="length" required><br>
        <label>Breite (cm):</label><br>
        <input type="number" step="0.01" name="width" required><br>
        <label>Höhe (cm):</label><br>
        <input type="number" step="0.01" name="height" required><br><br>
        <button type="submit">Eintragen</button>
    </form>
    <a href="/">Zurück</a>
</body>
</html>
