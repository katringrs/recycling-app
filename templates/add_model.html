<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Add a New Material</h1>
        <form method="POST" action="/add" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="matrikelnummer" class="form-label">Matrikelnummer</label>
                <input type="text" class="form-control" id="matrikelnummer" name="matrikelnummer" required>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <input type="text" class="form-control" id="material" name="material" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="laenge" class="form-label">Länge</label>
                    <input type="number" class="form-control" id="laenge" name="laenge" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="breite" class="form-label">Breite</label>
                    <input type="number" class="form-control" id="breite" name="breite" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="hoehe" class="form-label">Höhe</label>
                    <input type="number" class="form-control" id="hoehe" name="hoehe" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Material</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
