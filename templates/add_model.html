<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modell hinzufügen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Neues Modell hinzufügen</h1>

        <form action="{{ url_for('add_model') }}" method="post" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Modellname</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Modellname eingeben">
            </div>

            <!-- Modul hinzufügen -->
<div class="mb-3">
    <label for="module_name" class="form-label fw-bold">Modul</label>
    <input type="text" id="module_name" name="module_name" class="form-control" required placeholder="Modul eingeben">
</div>

<h5 class="text-secondary mt-4">Werkstoffe</h5>
<div id="materials">
    <div class="material p-3 border rounded mb-3">
        <label class="form-label">Werkstoffname</label>
        <input type="text" name="material_name[]" class="form-control" required placeholder="Werkstoff eingeben">
        <div class="row mt-2">
            <div class="col-md-3">
                <label class="form-label">Länge (cm)</label>
                <input type="number" step="0.01" name="material_length[]" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Breite (cm)</label>
                <input type="number" step="0.01" name="material_width[]" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Höhe (cm)</label>
                <input type="number" step="0.01" name="material_height[]" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Anzahl</label>
                <input type="number" name="material_quantity[]" class="form-control" required min="1" value="1">
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-outline-primary mb-3" onclick="addMaterial()">+ Werkstoff hinzufügen</button>
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary">Zurück zur Startseite</a>
                <button type="submit" class="btn btn-primary">Modell speichern</button>
            </div>
        </form>
    </div>

    <script>
        function addMaterial() {
            let container = document.getElementById("materials");
            let newMaterial = document.createElement("div");
            newMaterial.classList.add("material", "p-3", "border", "rounded", "mb-3");
            newMaterial.innerHTML = `
                <label class="form-label">Werkstoffname</label>
                <input type="text" name="material_name[]" class="form-control" required placeholder="Werkstoff eingeben">
                <div class="row mt-2">
                    <div class="col-md-3">
                        <label class="form-label">Länge (cm)</label>
                        <input type="number" step="0.01" name="material_length[]" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Breite (cm)</label>
                        <input type="number" step="0.01" name="material_width[]" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Höhe (cm)</label>
                        <input type="number" step="0.01" name="material_height[]" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Anzahl</label>
                        <input type="number" name="material_quantity[]" class="form-control" required min="1" value="1">
                    </div>
                </div>
            `;
            container.appendChild(newMaterial);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
