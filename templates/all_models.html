<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Modelle</title>
</head>
<body>
    <h2>Alle Modelle</h2>
    {% for model in models %}
        <h3>{{ model.name }} (Matrikelnummer: {{ model.matrikelnummer }})</h3>
        <ul>
            {% for material in model.materials %}
                <li>
                    {{ material.name }} – Länge: {{ material.length }}cm, Breite: {{ material.width }}cm, Höhe: {{ material.height }}cm
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
