<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modell bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Modell bearbeiten</h1>
        <form method="POST" action="{{ url_for('edit_model', model_id=model.id) }}" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="matrikelnummer" class="form-label">Matrikelnummer</label>
                <input type="text" class="form-control" id="matrikelnummer" name="matrikelnummer" value="{{ model.matrikelnummer }}" required>
            </div>
            <div class="mb-3">
                <label for="bezeichnung" class="form-label">Bezeichnung</label>
                <input type="text" class="form-control" id="bezeichnung" name="bezeichnung" value="{{ model.bezeichnung }}" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="length" class="form-label">Länge</label>
                    <input type="number" class="form-control" id="length" name="length" step="0.01" value="{{ model.length }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="width" class="form-label">Breite</label>
                    <input type="number" class="form-control" id="width" name="width" step="0.01" value="{{ model.width }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="height" class="form-label">Höhe</label>
                    <input type="number" class="form-control" id="height" name="height" step="0.01" value="{{ model.height }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Änderungen speichern</button>
        </form>
        <div class="text-center mt-4">
            <a href="/all_models" class="btn btn-secondary">Zurück</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
